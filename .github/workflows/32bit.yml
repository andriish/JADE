name: build
on:
 push:
 pull_request:
 schedule:
#Every 50 days at midnight 
    - cron:  "0 0 1/600 * *"

jobs:
  Fedora39x86_64_GNU:
    name: Fedora39x86_64_GNU
    runs-on: ubuntu-latest
    container:
        image: ghcr.io/andriish/jade:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile
      run: |
           sh jadeinstall.sh --bits=32
           sh jadetest.sh --bits=32

  build-JADE-docker-image:
    runs-on: ubuntu-latest
    name: Build JADE Docker image
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 2 
    - name: Check if the Docker file was changed
      id: changed-docker-files
      uses: tj-actions/changed-files@v38
      with:
          files: Dockerfile

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the JADE Docker image on the change of Dockerfile
      if: steps.changed-docker-files.outputs.any_changed == 'true' 
      run: |
         docker build . --tag ghcr.io/andriish/jade:latest
         docker run ghcr.io/andriish/jade:latest
         docker push ghcr.io/andriish/jade
    - name: Build the JADE Docker image on schedule
      if: ${{ github.event_name == 'schedule' }}
      run: |
         docker build . --tag ghcr.io/andriish/jade:latest
         docker run ghcr.io/andriish/jade:latest
         docker push ghcr.io/andriish/jade